#format = '$all'
format = """
$username\
$hostname\
$directory\
$line_break\
$shell\
$character
"""

command_timeout = 15000
palette = 'catppuccin_frappe'

[scala]
disabled = true

[time]
disabled = false
use_12hr = true

[username]
show_always = true
format = '[$user:]($style)'
style_user = 'bold lavender'

[hostname]
ssh_only = true
format = '[$ssh_symbol $hostname:]($style)'
style = 'bold pink'
ssh_symbol = 'üåç'

[directory]
format = '[$path]($style)'
style = 'bold sky'
home_symbol = '~'
truncate_to_repo = true




